<h3>
    Are you want to sure to delete record : {{id}} ?
</h3>
<hr />
<form class="form-horizontal" style="max-width: 500px;" ng-controller="customerDeleteCtrl">
    <div class="form-group">
        <label class="control-label col-xs-3">
            First Name :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ firstname }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Last Name :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ lastname }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Middle Name :
        </label>
        <div class="col-xs-9">
            <p class="form-control-static">
                {{ middlename }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[active]">
                {{ active ? 'Active' : 'In Active' }}
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9 text-center">
            <a href="/customers" class="btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span>  Back to List</a>
            <button type="submit" class="btn btn-primary" ng-click="delete()">
                Delete
            </button>
        </div>
    </div>
</form>
